<!doctype html>

                <input id="product" class="pure-u-1" type="text">
            </div>

            <div class="pure-u-1-5">
                <label for="amount">Amount</label>
                <input id="amount" class="pure-u-1 num-input" type="text">
            </div>

            <div class="pure-u-1-5">
                <label for="value">Value</label>
                <input id="value" class="pure-u-1 num-input" type="text">
            </div>

            <div class="pure-u-1-5">
                <label for="mods">Mods</label>
                <input id="mods" class="pure-u-1 num-input" type="text" readonly>
            </div>
        </div>

        <button type="submit" class="pure-button pure-button-primary">Add</button>
    </fieldset>
</form>
</div></div>
